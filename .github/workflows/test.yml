name: Flake8 Lint

on:
  pull_request:
    branches:
      - develop  # Запускати перевірку при pull request до гілки develop

jobs:
  flake8-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install flake8
      run: |
        pip install flake8

    - name: Run flake8
      run: |
        flake8 .
